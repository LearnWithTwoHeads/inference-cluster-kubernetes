{{- if .Values.certificate.enabled -}}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "llm.fullname" . }}-tls
  labels:
    {{- include "llm.labels" . | nindent 4 }}
spec:
  dnsNames:
    - {{ .Values.hostname }}
  issuerRef:
    group: {{ .Values.certificate.issuerRef.group }}
    kind: {{ .Values.certificate.issuerRef.kind }}
    name: {{ .Values.certificate.issuerRef.name }}
  secretName: {{ include "llm.fullname" . }}-tls
  usages:
    {{- toYaml .Values.certificate.usages | nindent 4 }}
{{- end }}
