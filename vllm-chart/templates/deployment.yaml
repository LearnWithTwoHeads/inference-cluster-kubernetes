apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vllm.fullname" . }}
  labels:
    {{- include "vllm.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "vllm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- if .Values.prometheus.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.prometheus.port }}"
        prometheus.io/path: "{{ .Values.prometheus.path }}"
        hyperbolic.xyz/tenant: {{ .Values.tenant }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "vllm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
          - python3
          - -m
          - vllm.entrypoints.openai.api_server
        args:
          - --model
          - {{ .Values.vllm.model }}
          - --host
          - 0.0.0.0
          - --port
          - "{{ .Values.service.targetPort }}"
          {{- if .Values.chatTemplate.enabled }}
          - --chat-template={{ .Values.chatTemplate.mountPath }}/{{ .Values.chatTemplate.filename }}
          {{- end }}
          {{- range .Values.vllm.extraArgs }}
          - {{ . }}
          {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        {{- if .Values.vllm.env }}
        env:
          {{- toYaml .Values.vllm.env | nindent 10 }}
        {{- end }}
        volumeMounts:
        {{- if .Values.persistence.enabled }}
        - name: cache
          mountPath: {{ .Values.persistence.mountPath }}
        {{- end }}
        {{- if .Values.chatTemplate.enabled }}
        - name: chat-template
          mountPath: {{ .Values.chatTemplate.mountPath }}
          readOnly: true
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      {{- if .Values.persistence.enabled }}
      - name: cache
        persistentVolumeClaim:
          claimName: {{ include "vllm.fullname" . }}
      {{- end }}
      {{- if .Values.chatTemplate.enabled }}
      - name: chat-template
        configMap:
          name: {{ include "vllm.fullname" . }}-chat-template
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
