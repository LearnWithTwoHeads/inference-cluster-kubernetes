# Default values for vllm.

hostname: "gpt-oss.domeasolid.app"

replicaCount: 6

image:
  repository: vllm/vllm-openai
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000
  annotations: {}

resources:
  limits:
    nvidia.com/gpu: 1
  requests:
    nvidia.com/gpu: 1

# PersistentVolumeClaim configuration
persistence:
  enabled: true
  storageClassName: "sc-yoofi-cluster-shared-volume"
  accessMode: ReadWriteMany
  size: 500Gi
  mountPath: /root/.cache/huggingface

# vLLM specific configuration
vllm:
  model: openai/gpt-oss-20b
  # Additional arguments to pass to vLLM
  extraArgs:
    - --no-enable-prefix-caching
    - --max-num-batched-tokens=1024
    - --enable-log-requests
    
  env: []
  #   - name: HUGGING_FACE_HUB_TOKEN
  #     value: "your-token-here"

nodeSelector: {}

tolerations: []

affinity: {}

# Ingress configuration for Traefik
ingress:
  enabled: true
  annotations: {}
  entryPoints:
    - web
  tls:
    enabled: false

# Certificate configuration for cert-manager
certificate:
  enabled: false
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt-prod
  usages:
    - digital signature
    - key encipherment

# Chat template configuration
# When enabled, the chat template content will be mounted as a file via ConfigMap
# and passed to vLLM using --chat-template=/path/to/file
chatTemplate:
  enabled: false
  # The chat template content (supports Jinja2 format)
  # content: ""
  # Example content:
  content: |
    <|User|>
    {{ user_message }}
    <|Assistant|>
  # The filename for the chat template
  filename: "chat_template.jinja"
  # The mount path where the chat template will be available
  mountPath: "/app/chat-templates"

# Prometheus metrics configuration
prometheus:
  enabled: true
  port: 8000
  path: /metrics
